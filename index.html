<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="welcome">
        <h2>Welcome to TIC-TAC-TOE</h2>
    </div>

    <div class="wrap-container">
        <div class="wrap-form">
            <div class="name-players">
                <p>Player1: <span id="player1-name"></span></p>
                <p>Player2: <span id="player2-name"></span></p>
            </div>

            <form>
                <div>
                    <label for="player1">Player1</label>
                    <input id="player1" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label for="player2">Player2</label>
                    <input id="player2" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <button type="button">Star Game</button>
                </div> 
            </form>
            <h5></h5>
            <h3></h3>
            <div class="new-game">
                <button  type="button">New Game</button>
            </div>
            
        </div>

        <div class="container"></div>
    </div>


    
    
        
    
    
    
</body>
</html>
